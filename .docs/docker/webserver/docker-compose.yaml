version: "3.1"
services:

  memcached:
    image: memcached:alpine
    container_name: falbar-memcached

  mysql:
    image: mysql:8.0
    container_name: falbar-mysql
    working_dir: /application
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes:
    - .:/application
    environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=falbar
    - MYSQL_USER=falbar
    - MYSQL_PASSWORD=falbar
    ports:
    - "8083:3306"

  webserver:
    image: nginx:alpine
    container_name: falbar-webserver
    working_dir: /application
    volumes:
    - .:/application
    - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
    - "8081:80"

  php-fpm:
    build: phpdocker/php-fpm
    container_name: falbar-php-fpm
    working_dir: /application
    volumes:
    - .:/application
    - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini